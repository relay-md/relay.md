<div class="block" id="getearlyaccess">
  <div class="columns">
    <div class="column has-text-centered is-half is-offset-one-quarter">
      <div class="notification is-warning has-text-weight-bold">
        Coming in Q1 of 2024!
      </div>
      <h1 class="title colored is-4">
        Sign up for early access
      </h1>
      <p class="subtitle">Be one of the first to access relay.md and its
        Obsidian plugin when we launch in Q1 of 2024 by signing up for our early
        access program.</p>
      <form hx-post="{{url_for('submitmail')}}">
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <div class="control has-icons-left">
                <input class="input is-medium" type="text" name="first_name" placeholder="Bob">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <div class="control has-icons-left">
                <input class="input is-medium" type="text" name="last_name" placeholder="Smith">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="field" hx-target="this" hx-swap="outerHTML">
          <div class="control has-icons-left has-icons-right">
            <input class="input is-medium"
              type="email"
              name="email"
              placeholder="bob@smith.com"
              hx-post="{{url_for('validatemail')}}" />
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
        </div>
        <button class="button is-block is-primary is-fullwidth is-medium">Get Early Access</button>
      </form>
    </div>
  </div>
</section>
